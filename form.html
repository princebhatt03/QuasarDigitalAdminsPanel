<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="page5">
        <div id="navbar">
          <nav class="w-100 navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <div class="nav1">
                <div
                  class="navbar-collapse"
                  id="navbarSupportedContent">
                  <a
                    style="color: white"
                    class="navbar-brand mt-2 mt-lg-0"
                    href="#">
                    Admin's Panel
                  </a>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <a
                  class="text-reset icon1"
                  href="#">
                  <box-icon
                    name="sun"
                    type="solid"
                    color="#ffffff"></box-icon>
                </a>
                <div class="dropdown">
                  <a
                    class="text-reset icon2"
                    href="#"
                    role="button"
                    aria-expanded="false">
                    <i
                      style="color: white"
                      class="fas fa-bell"></i>
                  </a>
                </div>
                <div class="dropdown">
                  <a
                    class="d-flex align-items-center icon3"
                    href="#"
                    role="button"
                    aria-expanded="false">
                    UserName<i
                      style="padding: 0 2px"
                      class="fa-solid fa-angle-down"></i>
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <div class="page5-container1">
          <div class="left">
            <div
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="Dashboard"
              class="left1 d-flex align-items-center">
              <i class="color-gold fa-solid fa-sliders"></i
              ><span class="span1">Dashboard</span>
            </div>
            <div
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="Profile"
              class="left2 d-flex align-items-center">
              <i class="color-gold fa-solid fa-user"></i
              ><span class="span1">Profile</span>
            </div>
            <div
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="SignIn"
              class="left3 d-flex align-items-center">
              <i class="color-gold fa-solid fa-right-from-bracket"></i
              ><span class="span1">SignIn</span>
            </div>
            <div
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="SignUp"
              class="left4 d-flex align-items-center">
              <i class="color-gold fa-solid fa-user-plus"></i
              ><span class="span1">SignUp</span>
            </div>
            <div
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="Pages"
              class="left5 d-flex align-items-center">
              <i class="color-gold fa-solid fa-file"></i
              ><span class="span1">Pages</span>
            </div>
            <div
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="Form"
              class="left6 d-flex align-items-center">
              <i class="color-gold fa-solid fa-square-check"></i
              ><span class="span1">Form</span>
            </div>
            <div
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="Cards"
              class="left7 d-flex align-items-center">
              <i class="color-gold fa-solid fa-table-cells"></i
              ><span class="span1">Cards</span>
            </div>
            <div
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="Typography"
              class="left8 d-flex align-items-center">
              <i class="color-gold fa-solid fa-align-left"></i
              ><span class="span1">Typography</span>
            </div>
            <div
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="Icons"
              class="left9 d-flex align-items-center">
              <i class="color-gold fa-solid fa-icons"></i
              ><span class="span1">Icons</span>
            </div>
            <div
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="Charts"
              class="left10 d-flex align-items-center">
              <i class="color-gold fa-solid fa-chart-simple"></i
              ><span class="span1">Charts</span>
            </div>
          </div>
          <div class="overlay-prince"></div>
          <div class="right">
            <div class="drop-menu-p">
              <h5>
                <span><i class="fa-regular fa-user"></i></span>Profile
              </h5>
              <h5>
                <span><i class="fa-solid fa-chart-pie"></i></span>Analytics
              </h5>
              <h5>
                <span><i class="fa-solid fa-question"></i></span>Help
              </h5>
              <h5>
                <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span
                >Log Out
              </h5>
            </div>
            <button id="btn1">
              c <br />u <br />s <br />
              t <br />
              o <br />
              m <br />
              <box-icon
                name="cog"
                type="solid"
                animation="spin"
                color="#222834"></box-icon>
            </button>
            <div class="page5-right1-container1">
              <div class="page5-form-child">
                <div class="container-fluid p-0">
                  <div class="mb-3">
                    <h1 class="h3 d-inline align-middle">Forms</h1>
                    <a
                      class="badge bg-dark text-white ms-2"
                      href="/upgrade-to-pro">
                      Get more form examples
                    </a>
                  </div>
                  <div class="row">
                    <div class="col-12 col-lg-6">
                      <div class="card">
                        <div class="card-header">
                          <h5 class="card-title mb-0">Input</h5>
                        </div>
                        <div class="card-body">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Input" />
                        </div>
                      </div>

                      <div class="card">
                        <div class="card-header">
                          <h5 class="card-title mb-0">Textarea</h5>
                        </div>
                        <div class="card-body">
                          <textarea
                            class="form-control"
                            rows="2"
                            placeholder="Textarea"></textarea>
                        </div>
                      </div>

                      <div class="card">
                        <div class="card-header">
                          <h5 class="card-title mb-0">Checkboxes</h5>
                        </div>
                        <div class="card-body">
                          <div>
                            <label class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value="" />
                              <span class="form-check-label">
                                Option one is this and thatâ€”be sure to include
                                why it's great
                              </span>
                            </label>
                            <label class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                disabled="" />
                              <span class="form-check-label">
                                Option two is disabled
                              </span>
                            </label>
                          </div>
                          <div>
                            <label class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value="option1" />
                              <span class="form-check-label"> 1 </span>
                            </label>
                            <label class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value="option2" />
                              <span class="form-check-label"> 2 </span>
                            </label>
                            <label class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value="option3"
                                disabled="" />
                              <span class="form-check-label"> 3 </span>
                            </label>
                          </div>
                        </div>
                      </div>

                      <div class="card">
                        <div class="card-header">
                          <h5 class="card-title mb-0">Read only</h5>
                        </div>
                        <div class="card-body">
                          <input
                            class="form-control"
                            type="text"
                            placeholder="Readonly input"
                            readonly="" />
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-lg-6">
                      <div class="card">
                        <div class="card-header">
                          <h5 class="card-title mb-0">Radios</h5>
                        </div>
                        <div class="card-body">
                          <div>
                            <label class="form-check">
                              <input
                                class="form-check-input"
                                type="radio"
                                value="option1"
                                name="radios-example"
                                checked="" />
                              <span class="form-check-label">
                                Option one is this and thatâ€”be sure to include
                                why it's great
                              </span>
                            </label>
                            <label class="form-check">
                              <input
                                class="form-check-input"
                                type="radio"
                                value="option2"
                                name="radios-example" />
                              <span class="form-check-label">
                                Option two can be something else and selecting
                                it will deselect option one
                              </span>
                            </label>
                            <label class="form-check">
                              <input
                                class="form-check-input"
                                type="radio"
                                value="option3"
                                name="radios-example"
                                disabled="" />
                              <span class="form-check-label">
                                Option three is disabled
                              </span>
                            </label>
                          </div>
                          <div>
                            <label class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="inline-radios-example"
                                value="option1" />
                              <span class="form-check-label"> 1 </span>
                            </label>
                            <label class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="inline-radios-example"
                                value="option2" />
                              <span class="form-check-label"> 2 </span>
                            </label>
                            <label class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="inline-radios-example"
                                value="option3"
                                disabled="" />
                              <span class="form-check-label"> 3 </span>
                            </label>
                          </div>
                        </div>
                      </div>

                      <div class="card">
                        <div class="card-header">
                          <h5 class="card-title mb-0">Selects</h5>
                        </div>
                        <div class="card-body">
                          <select class="form-select mb-3">
                            <option selected="">Open this select menu</option>
                            <option>One</option>
                            <option>Two</option>
                            <option>Three</option>
                          </select>

                          <select
                            multiple=""
                            class="form-control">
                            <option>One</option>
                            <option>Two</option>
                            <option>Three</option>
                            <option>Four</option>
                          </select>
                        </div>
                      </div>

                      <div class="card">
                        <div class="card-header">
                          <h5 class="card-title mb-0">Disabled</h5>
                        </div>
                        <div class="card-body">
                          <div class="mb-3">
                            <label class="form-label">Disabled input</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Disabled input"
                              disabled="" />
                          </div>
                          <div class="mb-3">
                            <label class="form-label"
                              >Disabled select menu</label
                            >
                            <select
                              class="form-control"
                              disabled="">
                              <option>Disabled select</option>
                            </select>
                          </div>
                          <label class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              disabled="" />
                            <span class="form-check-label">
                              Can't check this
                            </span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js"
      integrity="sha512-kWH92pHUC/rcjpSMu19lT+H6TlZwZCAftg9AuSw+AVYSdEKSlXXB8o6g12mg5f+Pj5xO40A7ju2ot/VdodCthw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="form.js"></script>
  </body>
</html>
